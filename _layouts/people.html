---
layout: page
---

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

{% if page.profile %}
  <div class="bg-white overflow-hidden">
    <div class="relative max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
      <div class="hidden lg:block bg-gray-50 absolute top-0 bottom-0 left-3/4 w-none"></div>
      <div class="mx-auto text-base max-w-prose lg:grid lg:grid-cols-1 lg:gap-8 lg:max-w-none">
        <div>
          <h3 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">{{ page.paper_title }}</h3>
          <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">{{ page.title }} </h2>
        </div>
      </div>
      <br>
      <br>
      <div class="mt-8 lg:grid lg:grid-cols-2 lg:gap-8">
        <div class="relative lg:row-start-1 lg:col-start-2">
          <!-- <svg class="hidden lg:block absolute top-0 right-0 -mt-50 -mr-50" width="808" height="768" fill="none" viewBox="0 200 200 675" aria-hidden="true">
            <defs>
              <pattern id="de316486-4a29-4312-bdfc-fbce2132a2c1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
              </pattern>
            </defs>
            <rect width="150%" height="675px" fill="url(#de316486-4a29-4312-bdfc-fbce2132a2c1)" />
          </svg> -->
          <div class="relative text-base mx-auto max-w-prose lg:max-w-none">
            <figure>
              {% if page.profile.image and page.profile.image != "" %}
                <div class="aspect-w-12 aspect-h-7 lg:aspect-none" style="min-height: 350px">
                  <iframe class="rounded-lg shadow-lg object-cover object-center" width="100%" height="500px" frameborder="0" src="/assets/posters/levy_poster.pdf#toolbar=1&navpanes=0"></iframe>
                  <!-- <img class="rounded-lg shadow-lg object-cover object-center" src="{{ page.profile.image | prepend: '/assets/images/' | prepend: site.baseurl | prepend: site.url }}" alt="profile image" width="1184" height="1376"> -->
                </div>
              {% else %}
                <div class="aspect-w-12 aspect-h-7 lg:aspect-none">
                  <img class="rounded-lg shadow-lg object-cover object-center" src="/assets/images/blank_profile.png" alt="profile image" width="1184" height="1376">
                </div>
              {% endif %}
              <figcaption class="mt-3 flex text-sm text-gray-500">
                <!-- Heroicon name: solid/camera -->
                <svg class="flex-none w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                </svg>
              </figcaption>
            </figure>
          </div>
        </div>
        <div class="mt-8 lg:mt-0">
          <div class="text-base max-w-prose mx-auto lg:max-w-none">
            <p class="text-lg text-gray-500">{{ content }}</p>
          </div>
        </div>
      </div>
      <div class="mx-auto text-base max-w-prose lg:grid lg:grid-cols-1 lg:gap-8 lg:max-w-none">
        <div>
          <p align="center">
          <iframe width="1120" height="630" src="{{page.youtube}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endif %}
